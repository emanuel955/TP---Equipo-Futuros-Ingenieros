{% extends "base.html" %}

{% block title %}{{ room.name }}{% endblock %}

{% block content %}
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>{{ room.name }}</h2>
                    <div class="bt-option">
                        <a href="{{ url_for('index') }}">Home</a>
                        <span>{{ room.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="room-details-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="room-details-item">
                    <img src="{{ url_for('static', filename=room.image) }}" alt="">
                    <div class="rd-text">
                        <div class="rd-title">
                            <h3>{{ room.name }}</h3>
                        </div>
                        <h2>{{ room.price }}$<span>/Pernight</span></h2>
                        <table>
                            <tbody>
                                <tr><td class="r-o">Size:</td><td>{{ room.size }}</td></tr>
                                <tr><td class="r-o">Capacity:</td><td>{{ room.capacity }}</td></tr>
                                <tr><td class="r-o">Bed:</td><td>{{ room.bed }}</td></tr>
                                <tr><td class="r-o">Services:</td><td>{{ room.services }}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
